<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Meal Planner</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="bi bi-calendar-check text-primary"></i> Meal Planner
            </a>
            <div class="d-flex gap-2">
                <a href="dashboard.html" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <form action="/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-sliders"></i> Update Preferences
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="preferencesForm">

                            <div class="mb-4">
                                <label for="dietType" class="form-label">Diet Type</label>
                                <select class="form-select" id="dietType" required>
                                    <option value="omnivore">Omnivore</option>
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="vegan">Vegan</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Allergies</label>
                                <div id="allergiesTags" class="tags-container mb-2"></div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="allergiesInput" 
                                           placeholder="Add allergy (e.g., peanuts)">
                                    <button type="button" class="btn btn-outline-primary" id="addAllergyBtn">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Dislikes</label>
                                <div id="dislikesTags" class="tags-container mb-2"></div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="dislikesInput" 
                                           placeholder="Add dislike (e.g., mushrooms)">
                                    <button type="button" class="btn btn-outline-primary" id="addDislikeBtn">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-lg"></i> Save Preferences
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 border-top">
        <p class="small text-muted mb-0">
            Built with <i class="bi bi-heart-fill text-danger"></i> using ChatGPT &amp; 
            <a href="https://www.themealdb.com" target="_blank" class="text-decoration-none">TheMealDB.com</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/csrf.js"></script>
    <script src="js/preferences.js"></script>
</body>
</html>
