name: Super-Linter

on:
  pull_request:
    branches: [main, development, qa]
  push:
    branches: [main, development, qa]

permissions:
  contents: read
  pull-requests: write
  statuses: write
  checks: write

jobs:
  super-linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Super-Linter Docker image
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-cache
          key: ${{ runner.os }}-superlinter-${{ hashFiles('.github/workflows/super-linter.yml') }}
          restore-keys: |
            ${{ runner.os }}-superlinter-

      - name: Pull and cache Super-Linter image
        run: |
          mkdir -p /tmp/.docker-cache
          docker load -i /tmp/.docker-cache/super-linter-image.tar || true
          docker pull ghcr.io/github/super-linter:slim-v5
          docker save ghcr.io/github/super-linter:slim-v5 -o /tmp/.docker-cache/super-linter-image.tar

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: development
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_LOCAL: true
          OUTPUT_DETAILS: detailed
          OUTPUT_FILE: super-linter-results.txt

      - name: Upload Linter Report
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-report
          path: super-linter-results.txt
